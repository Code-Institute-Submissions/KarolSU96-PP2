<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>TO-DO</h1></header>
    <section>
      <div id="main-div" style="border: 1px black solid">
        <input
          type="text"
          id="new-task"
          maxlength="30"
          placeholder="write your task here"
        />
        <button id="add-button"><i class="fa-solid fa-plus"></i></button>
        <div id="list" style="border: 1px black solid">
          <ul>
            <li>
              <button id="task-status-button">X</button>
              <button id="delete-button">
                <i class="fa-solid fa-xmark"></i>
              </button>
              <button id="edit-button">Edit</button>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <footer>
      <a href="https://github.com/KarolSU96" rel="github" target="_blank"
        ><i class="fa-brands fa-github fa-2xl" style="color: #2b2a4c"></i
      ></a>
      <a href="">Credits</a>
    </footer>

    <!-- JS -->
    <script src="assets/js/script.js"></script>

    <!-- Font awesome script -->
    <script
      src="https://kit.fontawesome.com/b807e0f2bf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
